<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="modern-normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="decorative-left-side">
            <div class="logo-container">
                <img src="./img/odin-lined.png" alt="odin-logo">
                <h2>ODIN</h2>
            </div>
        </section>
        <section class="main-form-section">
            <div class="form-intro">
                <h4>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</h4>
            <h4>You <em>know</em> you want to.</h4>
            </div>
            
            
            <div class="form-container">
                <h4>Let's do this!</h4>
                <form  method="post">
                    <fieldset>
                        <label for="first-name">FIRST NAME</label>
                        <input name="first-name" id="first-name" type="text">
                        <label for="email">EMAIL</label>
                        <input id="email" name="email" type="email">
                        <label for="password">PASSWORD</label>
                        <input id="password" name="password" type="password">
                    </fieldset>
                    <fieldset>
                        <label for="last-name">LAST NAME</label>
                        <input name="last-name" type="text">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input id="phone-number" name="phone-number" type="tel">
                        <label for="password-confirmation">CONFIRM PASSWORD</label>
                        <input id="password-confirmation" name="password-confirmation" type="password">
                    </fieldset>

                </form>
            </div>
            <div>
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log In</a></p>
            </div>
        </section>
    </main>
</body>
</html>
